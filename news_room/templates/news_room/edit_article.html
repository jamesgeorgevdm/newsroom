{% extends 'news_room/base.html' %}
{% block title %}Edit Article{% endblock %}

{% block content %}
<div class="body-container">
<h2>Edit Article: {{ article.title }}</h2>

<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label><br>
    <input type="text" name="title" value="{{ article.title }}" required><br><br>

    <label for="content">Content:</label><br>
    <textarea name="content" rows="10" cols="60" required>{{ article.content }}</textarea><br><br>

    <button type="submit">Resubmit Article</button>
</form>
</div>
{% endblock %}
